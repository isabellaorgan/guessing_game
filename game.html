
<script>

function GuessingGame(question, answer, message1, message2){
	this.question = question;
	this.answer = answer			// answer is actual number of records I own
	this.message1 = message1;
	this.message2 = message2;
	this.userAttempts = 0;
	this.guess = '';
	this.run = function(){
		while (this.userAttempts < 5 && this.guess != this.answer){
			this.guess = prompt(this.question);
			if(this.guess == this.answer){
				alert(this.message1);
			} else {
				alert(this.message2);
			}
			this.userAttempts++;
		}
	};
};

var game1 = new GuessingGame('How many vinyl records do you own?', 380, 'You must be a stalker', 'Don\'t worry about it, how could you have known');
game1.run();


</script>
